<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diamond Funding Accelerator</title>
    <script>
      // Workaround for "Cannot set property fetch of #<Window> which has only a getter"
      // This must run before any other scripts.
      (function() {
        try {
          var descriptor = Object.getOwnPropertyDescriptor(window, 'fetch');
          if (descriptor && !descriptor.set && (descriptor.get || !descriptor.writable)) {
            var originalFetch = window.fetch;
            var currentFetch = originalFetch;
            Object.defineProperty(window, 'fetch', {
              get: function() { return currentFetch; },
              set: function(v) { currentFetch = v; },
              configurable: true,
              enumerable: true
            });
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
